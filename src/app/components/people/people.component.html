<nav class="subnav">
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['home']" aria-current="page">People View</a>
    </li>
  </ul>
</nav>
<div class="clr-row">
  <div class="clr-col-6">
  </div>
  <div class="clr-col-4">
    <form clrForm (ngSubmit)="onSearch()" >
      <div class="clr-row">
        <input clrInput placeholder="Search a Person's Name" name="input" [(ngModel)]="searchName"/>
        <button class="btn btn-outline btn-sm" type="ngSubmit">Search</button>
      </div>
    </form>
  </div>
  <div class="clr-col-2">
    <button class="btn btn-outline btn-sm" >Next Page</button>
  </div>
</div>
<clr-datagrid>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Gender</clr-dg-column>
  <clr-dg-column>Height</clr-dg-column>
  <clr-dg-column>Mass</clr-dg-column>
  <clr-dg-column>HomeWorld</clr-dg-column>
  <clr-dg-column>Action</clr-dg-column>
  <clr-dg-placeholder>We couldn't find any person!</clr-dg-placeholder>
  <clr-dg-row *ngFor="let person of people | async">
    <clr-dg-cell>{{person.name}}</clr-dg-cell>
    <clr-dg-cell>{{person.gender}}</clr-dg-cell>
    <clr-dg-cell>{{person.height}}</clr-dg-cell>
    <clr-dg-cell>{{person.mass}}</clr-dg-cell>
    <clr-dg-cell>{{person.homeworld}}</clr-dg-cell>
    <clr-dg-cell>
      <a class="btn btn-outline btn-sm" [routerLink]="['person']" [queryParams]="{ name: person.name }">View</a>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <!--<clr-dg-pagination #pagination [clrDgTotalItems]="82">
      {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}} of {{ pagination.totalItems }} People
    </clr-dg-pagination>-->
    <button (click)="previousPage()" class="btn btn btn-info btn-sm float-right">Previous</button>
    <button (click)="nextPage()" class="btn btn btn-info btn-sm float-left">Next</button>
  </clr-dg-footer>
</clr-datagrid>
